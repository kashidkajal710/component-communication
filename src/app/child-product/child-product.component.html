<div class="container mt-3">
    <div class="row">
    <div class="col-md-6 border shadow">
      <label for="pName" class="form-lable">Product Name</label>
      <input type="text" class="form-control" id="pName" [(ngModel)]="productObj.productName" />
    </div>
    <div class="col-md-6 border shadow">
      <label for="pPrice" class="form-lable">Product Price</label>
      <input type="text" class="form-control" id="pPrice" [(ngModel)]="productObj.price" />
    </div>
  </div>
</div>
<div >
  <button  class="btn btn-secondary btn-sm mt-3" (click)="addProduct()">Add Product</button>
  </div>
