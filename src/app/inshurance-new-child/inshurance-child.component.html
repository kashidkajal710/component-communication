<p>inshurance-child works!</p>
<div class="container">
    <div class="redio">
         <div class="col-md-12">
            <div class="form-check">
                <h3 class="mx-2">Inshurance type</h3>
                <input class="form-check-input" type="radio" name="Inshurance type" value="All"  id="id1" [(ngModel)]="inshuranceType" (ngModelChange)="selectInshuranceType()" >
                <label class="form-check-label" for="id1">All:  </label>
                <strong *ngIf="inshuranceType==='All'">listCount:{{list}},totalCount:{{dataRecivedFromParent}}</strong>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Inshurance type" value="Comprehensive" id="id2" [(ngModel)]="inshuranceType" (ngModelChange)="selectInshuranceType()" >
                <label class="form-check-label" for="id2">Comprehensive :</label>
                    <strong *ngIf="inshuranceType==='Comprehensive'">listCount:{{list}} totalCount:{{dataRecivedFromParent}}</strong> 
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio"  name="Inshurance type" value="Third-Party" id="id3" [(ngModel)]="inshuranceType" (ngModelChange)="selectInshuranceType()" >
                <label class="form-check-label" for="id3">Third-Party :  </label>
                <strong *ngIf="inshuranceType==='Third-Party'">listCount:{{list}} totalCount:{{dataRecivedFromParent}}</strong>
             </div>
             <!-- <div>
                <label for="id4">Cliam</label>
                <input type="text" id="id4" placeholder="enter Id">
                <button   (click)="Claim()">Cliam </button>
             </div> -->
         </div>
    </div>
</div>
